<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coin Toss Game</title>
</head>
<body>
    <div class="container">
        <div class="Coin">
            <div class="head-coin">
                <img src="./pic/head.png" alt="" height="120px" width="120px">
            </div>
             <div class="tail-coin">
                <img src="./pic/tails.png" alt="" height="120px" width="120px">
            </div>
        </div>
        <div class="display">
            <div class="details">
                <h3>Heads</h3>
                <h3>Tails</h3>
            </div>
            <div class="btn">
                <button class="btn-1 btn-style">Flip Coin</button>
                <button class="btn-2 btn-style">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
